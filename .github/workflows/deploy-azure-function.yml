name: Deploy Azure Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  PUBLISH_DIR: "publish"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "Email Azure Function.csproj"

      - name: Build
        run: dotnet build "Email Azure Function.csproj" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "Email Azure Function.csproj" --configuration Release --output "${{ env.PUBLISH_DIR }}"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: VangardConsultancyEmailSendingService
          package: ${{ env.PUBLISH_DIR }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
